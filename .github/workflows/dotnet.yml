name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ChoreBuddies.Backend/ChoreBuddies.Backend.csproj

    - name: Build
      run: dotnet build ChoreBuddies.Backend/ChoreBuddies.Backend.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test ChoreBuddies.Backend/ChoreBuddies.Backend.csproj --no-build --verbosity normal
      
    - name: Install dotnet-format tool
      run: dotnet tool install -g dotnet-format

    - name: Check pwd
      run: pwd
      
    - name: Check ls
      run: ls
      
    - name: Check code formatting
      run: |
        # This command will fail (exit code 1) if any files are not formatted correctly.
        dotnet format ChoreBuddies.Backend/ChoreBuddies.Backend.csproj --verify-no-changes --verbosity detailed
